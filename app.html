<script type="application/shiny-prerendered" data-context="server-start">
library(shiny)
library(shinyjs)
library(tidyverse)
library(sf)
library(rmapshaper)
source("helpers.R")
</script>
 
<script type="application/shiny-prerendered" data-context="server">
# 都道府県が変更された際に市町村の選択肢を動的に更新
observe({
  req(input$choose_pref)
  if (input$choose_pref != "選択してください") {
    # 選択された都道府県に対応する市町村リストを生成
    munis <- generate_muni_choices(gis, input$choose_pref)
    updateSelectInput(
      session = getDefaultReactiveDomain(),
      inputId = "muni",
      choices = c("選択してください", munis),
      selected = "選択してください"
    )
  } else {
    updateSelectInput(
      session = getDefaultReactiveDomain(),
      inputId = "muni",
      choices = c("選択してください"),
      selected = "選択してください"
    )
  }
})

# 都道府県に基づくフィルタリング処理をreactive式で定義
pref_region <- reactive({
  req(input$choose_pref)
  gis |> filter(pref == input$choose_pref)
})

# 市町村が選択されている場合のみフィルタリング
# 選択されていなければNULL
selected_region <- reactive({
  if (!is.null(input$muni) && input$muni != "選択してください") {
    pref_region() |> filter(muni == input$muni)
  } else {
    NULL
  }
})

# 地図描画の出力
output$map_plot <- renderPlot({
  req(input$choose_pref)
  render_map(pref_region(), selected_region(), input$focus_muni)
})

# ダウンロード処理
output$download_map <- downloadHandler(
  filename = function() {
    paste0("map-", format(Sys.time(), "%Y-%m-%d_%H-%M-%S"), ".png")
  },
  content = function(file) {
    png(file, width = 800, height = 600)
    plot <- render_map(pref_region(), selected_region(), input$focus_muni)
    print(plot)
    dev.off()
  }
)

# デバッグ用の入力状態表示
output$info <- renderText({
  paste(
    "Selected Prefecture:", input$choose_pref, "\n",
    "Selected Municipality:", ifelse(is.null(input$muni), "None", input$muni), "\n",
    "Focus Municipality Only:", input$focus_muni
  )
})
</script>
 
<script type="application/shiny-prerendered" data-context="server-extras">
ojs_define <- function(..., .session = shiny::getDefaultReactiveDomain()) {
  quos <- rlang::enquos(...)
  vars <- rlang::list2(...)
  nm <- names(vars)
  if (is.null(nm)) {
    nm <- rep_len("", length(vars))
  }
  mapply(function(q, nm, val) {
    # Infer name, if possible
    if (nm == "") {
      tryCatch({
        nm <- rlang::as_name(q)
      }, error = function(e) {
        code <- paste(collapse = "\n", deparse(rlang::f_rhs(q)))
        stop("ojs_define() could not create a name for the argument: ", code)
      })
    }
    .session$output[[nm]] <- val
    outputOptions(.session$output, nm, suspendWhenHidden = FALSE)
    .session$sendCustomMessage("ojs-export", list(name = nm))
    NULL
  }, quos, nm, vars, SIMPLIFY = FALSE, USE.NAMES = FALSE)
  invisible()
}
</script>

<script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");
    } else {
      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }
  }
  const toggleBodyColorPrimary = () => {
    const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
  const icon = "";
  const anchorJS = new window.AnchorJS();
  anchorJS.options = {
    placement: 'right',
    icon: icon
  };
  anchorJS.add('.anchored');
  const isCodeAnnotation = (el) => {
    for (const clz of el.classList) {
      if (clz.startsWith('code-annotation-')) {                     
        return true;
      }
    }
    return false;
  }
  const onCopySuccess = function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {

    function throttle(fn, ms) {
    let throttle = false;

      return (...args) => {
        if(!throttle) { // first call gets through
            fn.apply(this, args);
            throttle = true;
        } else { // all the others get throttled
